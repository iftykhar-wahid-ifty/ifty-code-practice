<!DOCTYPE html>

    <title>HTML - Syntax</title>
</head>
<body>
    <!-- 
        HTML Syntax:
            - HTML documents are made up of elements represented by tags.
            - Most tags come in pairs: <tagname> ... </tagname>.
            - Elements can contain text, other elements, or both.
            - Tags are case-insensitive, but lowercase is standard in HTML5.
            - Attributes provide additional information about elements, e.g., id, class, href.
    -->
</body>
</html>
