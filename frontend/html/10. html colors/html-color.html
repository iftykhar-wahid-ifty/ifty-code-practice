<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Color</title>
</head>
<body>

    <!-- 
        Property: background-color / color
        Values: 
            - color name
            - hex   : #hex-codes
            - rgb   : rgb   ( red value, green value, blue value )
            - rgba  : rgba  ( red value, green value, blue value, alpha point(0.0 to 1.0) )
            - hsl   : hsl   ( hue value, saturation percentage, lightness percentage )
            - hsla  : hsla  ( hue value, saturation percentage, lightness percentage, alpha point(0.0 to 1.0) )
    -->

    <h1 style="background-color: lightgray;">Color name</h1>
    <h1 style="background-color: #ff7f50;">HEX</h1>
    <h1 style="background-color: rgb(112, 161, 255);">RGB</h1>
    <h1 style="background-color: rgba(116, 125, 140,1.0);">RGBA</h1>
    <h1 style="background-color: hsl(244, 45%, 80%);">HSL</h1>
    <h1 style="background-color: hsla(244, 45%, 80%, 0.5);">HSLA</h1>
</body>
</html>
