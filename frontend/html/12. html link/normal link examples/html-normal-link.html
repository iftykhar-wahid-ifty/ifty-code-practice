<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Normal Link Examples</title>
</head>
<body>

    <!-- Standard Link Syntax:
        <a href="url" target="" title="">Link Text</a>
        target    : _self (default), _blank, _parent, _top

    Absolute URLs       : This links to an external website
    Relative URLs       : This points to a file (like a page) within your own website or project directory.
    -->


    <!-- Normal Link -->
    <a href="https://github.com/iftykhar-wahid-ifty">Ifty - Github</a> <br>

    <!-- Link with title -->
    <a href="https://github.com/iftykhar-wahid-ifty" title="Ifty GitHub ID Link">Ifty - Github with title - hover to see the title</a> <br>

    <!-- Link with target -->
    <a href="https://github.com/iftykhar-wahid-ifty" target="_blank">Ifty - Github with target</a> <br>
    
    <!-- Standard Link Example -->
    <a href="https://github.com/iftykhar-wahid-ifty" target="_blank" title="Ifty - GitHub">Ifty - Github with target and title</a> <br>

    <!-- Absolute URL -->
    <a href="https://github.com/iftykhar-wahid-ifty" target="_blank">Absolute URL</a> <br>

    <!-- Relative URL -->
    <a href="../Link Colors/link_colors.html" target="_blank">Relative URL</a>
    
</body>
</html>
