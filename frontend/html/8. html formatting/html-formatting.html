<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Formatting</title>
</head>
<body>
    
    <!-- 
        Tags: strong, b, i, em, ins, u, mark, del, sub, sup
    -->
    
    <strong>strong text</strong> <br>
    <b>bold text</b> <hr>

    <i>italic text</i> <br>
    <em>emphasized</em> <hr>

    <ins>inserted text</ins> <br>
    <u>underlined text</u> <hr>
    
    <mark>marked text</mark> <hr>

    <del>deleted text</del> <hr>

    <span>subcript: H<sub>2</sub>O</span> <br>
    <span>superscript: H<sup>2</sup> </span> <hr>

</body>
</html>
